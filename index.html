<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator-container">
        <div id="display">
            <div class="output"></div>
        </div>
        <div class="op-container">
            <div class="operators row1">
                <button class="operator">+</button> 
                <button class="operator">-</button>
                <button class="operator">&times</button>
                <button class="operator">&divide</button>
            </div>
        </div>
        <div class="keys-container">
            <div class="numkeys">
                <div class="row2">
                    <button type="button" class="nums">7</button>
                    <button class="nums">8</button>
                    <button class="nums">9</button>
                </div>
                <div class="row3">
                    <button class="nums">4</button>
                    <button class="nums">5</button>
                    <button class="nums">6</button>
                </div>
                <div class="row4">
                    <button class="nums">1</button>
                    <button class="nums">2</button>
                    <button class="nums">3</button>
                </div>
                <div class="row5">
                    <button class="row5-item1 nums">0</button>
                    <button class="row5-item2 nums">.</button>
                    <button class="row5-item3">C</button>
                </div>
            </div>
        
            <div class="equals">
                <button class="equalsSign">=</button>
            </div> 
        </div>       
    </div>
</body>
</html>
